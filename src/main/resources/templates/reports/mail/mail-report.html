<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>

        table {
            caption-side: bottom;
            border-collapse: collapse;
        }

        th {
            text-align: inherit;
            text-align: -webkit-match-parent;
        }

        thead,
        tbody,
        tfoot,
        tr,
        td,
        th {
            border-color: inherit;
            border-style: solid;
            border-width: 1px;
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-accent-bg: transparent;
            --bs-table-striped-color: #212529;
            --bs-table-striped-bg: rgba(0, 0, 0, 0.05);
            --bs-table-active-color: #212529;
            --bs-table-active-bg: rgba(0, 0, 0, 0.1);
            --bs-table-hover-color: #212529;
            --bs-table-hover-bg: rgba(0, 0, 0, 0.075);
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            vertical-align: top;
            border-color: #dee2e6;
        }
        .table > :not(caption) > * > * {
            padding: 0.5rem 0.5rem;
            background-color: var(--bs-table-bg);
            border-bottom-width: 1px;
            box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
        }
        .table > tbody {
            vertical-align: inherit;
        }
        .table > thead {
            vertical-align: bottom;
        }
        .table > :not(:first-child) {
            border-top: 2px solid currentColor;
        }

        .table-bordered > :not(caption) > * {
            border-width: 1px 0;
        }
        .table-bordered > :not(caption) > * > * {
            border-width: 0 1px;
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-accent-bg: var(--bs-table-striped-bg);
            color: var(--bs-table-striped-color);
        }

        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: var(--bs-table-hover-bg);
            color: var(--bs-table-hover-color);
        }

        .text-end {
            text-align: right !important;
        }

        .font-normal
        {
            font-weight: normal;
        }
        .d-inline
        {
            display: inline;
        }
    </style>
    <title>Report</title>
</head>
<body>
<div style="margin: 10px">
    <h2 th:text="${date}" class="d-inline"></h2>
    <h2 class="font-normal d-inline"> tarixinə seçilmiş malların satış miqdarı və anbar qalığı</h2>
</div>
<table class="table table-hover table-striped table-bordered table-responsive-sm">
    <thead>
    <tr>
        <th>Mal kodu</th>
        <th>Mal adı</th>
        <th class="text-end">Satış</th>
        <th class="text-end">Qalıq</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${data}">
        <td th:utext="${item.invCode}"></td>
        <td th:utext="${item.invName}"></td>
        <td class="text-end" th:utext="${#numbers.formatDecimal(item.saleQty, 1, 0)}"></td>
        <td class="text-end" th:utext="${#numbers.formatDecimal(item.whsQty, 1, 0)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
